<body>

<canvas id="bg-canvas"></canvas>

<div class="main-content">

  <div class="center-mark">Stay Productive! ğŸš€</div>

</div>

<script>
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');

// Resize canvas to always fill the screen
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Mouse coordinates
let mouseX = -1000;
let mouseY = -1000;

// Listen on window so grid reacts everywhere
window.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});
window.addEventListener('mouseleave', () => {
  mouseX = -1000;
  mouseY = -1000;
});

const gridSize = 40;

function drawGrid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for(let y = 0; y < canvas.height; y += gridSize) {
    for(let x = 0; x < canvas.width; x += gridSize) {
      const centerX = x + gridSize / 2;
      const centerY = y + gridSize / 2;
      const dist = Math.hypot(mouseX - centerX, mouseY - centerY);

      const maxRadius = 160;
      let alpha = 0.15;
      if (dist < maxRadius) {
        alpha = 0.15 + (1 - dist / maxRadius) * 0.7;
      }

      ctx.strokeStyle = `rgba(42, 69, 120, ${alpha})`;
      ctx.lineWidth = 1.8;
      ctx.strokeRect(x, y, gridSize, gridSize);
    }
  }
}

function animate() {
  drawGrid();
  requestAnimationFrame(animate);
}
animate();

// Other functionality
const dateDisplay = document.getElementById('dateDisplay');
const clockDisplay = document.getElementById('clock');
const ampmDisplay = document.getElementById('ampm');
const quotes = [
  "Donâ€™t watch the clock; do what it does. Keep going.",
  "Success is not the key to happiness. Happiness is the key to success.",
  "Donâ€™t wait for opportunity. Create it.",
  "Small steps every day lead to big changes.",
  "Your limitationâ€”itâ€™s only your imagination.",
  "Push yourself, because no one else is going to do it for you.",
  "Great things never come from comfort zones.",
  "Dream it. Wish it. Do it.",
  "Success doesnâ€™t just find you. You have to go out and get it.",
  "Stay positive, work hard, make it happen.",
  "Wake up with determination. Go to bed with satisfaction.",
  "The secret of getting ahead is getting started.",
  "Failure is the condiment that gives success its flavor.",
  "Donâ€™t count the days, make the days count.",
  "Every day is a new beginning.",
  "Make each day count.",
  "Work hard in silence, let your success be your noise.",
  "The goal is not to be better than anyone else but to be better than you used to be.",
  "Great things never come from comfort zones.",
  "The key to success is to focus on goals, not obstacles."
];

document.getElementById('dailyQuote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

function updateTime() {
  const now = new Date();
  dateDisplay.textContent = now.toLocaleDateString(undefined, {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});

  let hour = now.getHours();
  let ampm = hour >= 12 ? 'PM' : 'AM';
  hour = hour % 12;
  hour = hour ? hour : 12;
  let minute = now.getMinutes().toString().padStart(2, '0');
  let second = now.getSeconds().toString().padStart(2, '0');

  clockDisplay.textContent = `${hour}:${minute}:${second}`;
  ampmDisplay.textContent = ampm;
}

updateTime();
setInterval(updateTime, 1000);
</script>
